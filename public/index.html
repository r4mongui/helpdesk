<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/grupoconcresul.ico" type="image/x-icon">
    <title>Entrar</title>
</head>
<body>
    <div class="login">
        <img src="images/logo_grupoconcresul.png" alt="Grupo Concresul - Logo">
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuário" required autocomplete="username">
            <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">
            <button type="submit">ENTRAR</button>
        </form>
    </div>

    <script>
        // Configuração base da API - usa o mesmo domínio da aplicação
        const API_BASE_URL = '';
        
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const usuario = document.getElementById("usuario").value.trim();
            const senha = document.getElementById("senha").value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: "POST",
                    credentials: 'include', // Isso é ESSENCIAL
                    headers: { 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ usuario, senha })
                });

                const data = await response.json();

                if (data.success) {
                    const authCheck = await fetch(`${API_BASE_URL}/api/check-auth`, {
                        credentials: 'include'
                    });

                    const authData = await authCheck.json();
                    console.log("Resultado do authCheck:", authData);

                    if (authData.authenticated) {
                        window.location.href = "dashboard/dashboard.html";
                    } else {
                        console.log('Cookies atuais:', document.cookie);
                        alert("Autenticação falhou após login");
                    }
                }
            } catch (error) {
                console.error("Erro ao fazer login:", error);
                alert("Erro ao conectar ao servidor. Verifique sua conexão.");
            }
        });
    </script>
</body>
</html>
